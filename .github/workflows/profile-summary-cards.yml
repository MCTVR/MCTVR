name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute every 24 hours
    - cron: "* */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: vn7n24fzkq/github-profile-summary-cards@v0.4.0-hotfix.2
        env:
          GITHUB_TOKEN: ${{ secret.f22bead104a2881099850b19d4a0ca0eae08dfac }}
        with:
          USERNAME: ${{ github.repository_owner }}
